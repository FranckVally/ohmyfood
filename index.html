<!DOCTYPE HTML>
<html lang="fr-fr">

<head>
    <meta charset="utf-8" />



    <title>Ohmyfood!</title>

    <!-- meta -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="reservation de restaurants et de composition de menus en ligne">

    <!-- link css -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Kalam:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Devonshire&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- header -->
    <header>
        <h1>ohmyfood</h1>
    </header>

    <section class="grid-1">

        <!-- section menus -->
        <div class="note">
            <div class="zoom2">
                <img class="notemusic" src="images/notemusic.png" alt="">
                <p>La note enchantée</p>
                <h3>MENU</h3>
            </div>
        </div>


        <div class="delice">
            <div class="zoom2">
                <p>Le délice des papilles</p>
                <h3>Menu</h3>
            </div>
        </div>

        <div class="chic">
            <div class="zoom2">
                <p>Le chic à la française</p>
                <h3>Menu</h3>
            </div>
        </div>

        <div class="palette">
            <div class="zoom2">
                <p>La palette du goût</p>
                <h3>Menu</h3>
            </div>
        </div>
    </section>
    <!-- Partie "prochainement" -->
    <section>
        <div class="soon">
            <p class="points">Prochainement </p>
        </div>
    </section>



    <!-- footer -->
    <footer>
        <a class="footer__left" href="" target="_blank">Mentions légales</a>
        <a class="footer__right" href="mailto:franck.vally@laposte.net">Contactez-nous</a>
    </footer>

</body>

</html>
