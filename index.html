<body>

    <!-- header -->
    <header>
        <h1><a href="https://franck-vally.github.io/ohmyfood/"> ohmyfood</a></h1>

    </header>

    <section class="grid-1">

        <!-- section menus -->
        <div class="note">
            <a href="menus/note/note.html">
                <div class="zoom2">
                    <img class="notemusic" src="images/notemusic.png" alt="">
                    <p>La note enchantée</p>
                    <h2>MENU</h2>
            </a>
        </div>
        </div>


        <div class="delice">
            <div class="zoom2">
                <a href="menus/delices/delices.html" style="display:block;width:100%;height:100%;">
                    <p>Le délice des papilles</p>
                    <h2>Menu</h2>
                </a>
            </div>
        </div>

        <div class="chic">
            <div class="zoom2">
                <a href="menus/chic/chic.html" style="display:block;width:100%;height:100%;">
                    <p>Le chic à la française</p>
                    <h2>Menu</h2>
                </a>
            </div>
        </div>

        <div class="palette">
            <div class="zoom2">
                <a href="menus/palette/palette.html" style="display:block;width:100%;height:100%;">
                    <p>La palette du goût</p>
                    <h2>Menu</h2>
                </a>
            </div>
        </div>
    </section>
    <!-- Partie "prochainement" -->
    <section>
        <div class="soon">
            <p class="points">Prochainement </p>
        </div>
    </section>



    <!-- footer -->
    <footer>
        <a class="footer_left" href=https://franck-vally.github.io/ target="_blank">Mentions légales</a>
